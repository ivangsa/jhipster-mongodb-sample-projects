<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentDetails">
            <h2><span jhiTranslate="jhipsterMongodbApp.paymentDetails.detail.title">Payment Details</span> {{paymentDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterMongodbApp.paymentDetails.creditCardNumber">Credit Card Number</span></dt>
                <dd>
                    <span>{{paymentDetails.creditCardNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-details', paymentDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
