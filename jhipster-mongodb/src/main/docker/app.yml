version: '2'
services:
    jhipster-mongodb-app:
        image: jhipster-mongodb
        environment:
            # - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATA_MONGODB_URI=mongodb://jhipster-mongodb-mongodb:27017
            - SPRING_DATA_MONGODB_DATABASE=jhipster-mongodb
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    jhipster-mongodb-mongodb:
        extends:
            file: mongodb.yml
            service: jhipster-mongodb-mongodb
