<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-order-heading" jhiTranslate="jhipsterMongodbNorelationsApp.customerOrder.home.createOrEditLabel">Create or edit a Customer Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customerOrder.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customerOrder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMongodbNorelationsApp.customerOrder.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMongodbNorelationsApp.customerOrder.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="customerOrder.status" id="field_status" >
                        <option value="CONFIRMED">{{'jhipsterMongodbNorelationsApp.OrderStatus.CONFIRMED' | translate}}</option>
                        <option value="SHIPPED">{{'jhipsterMongodbNorelationsApp.OrderStatus.SHIPPED' | translate}}</option>
                        <option value="DELIVERED">{{'jhipsterMongodbNorelationsApp.OrderStatus.DELIVERED' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
