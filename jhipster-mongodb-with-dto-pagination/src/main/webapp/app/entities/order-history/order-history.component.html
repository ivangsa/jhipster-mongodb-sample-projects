<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterMongodbWithDtoPaginationApp.orderHistory.home.title">Order Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order-history" [routerLink]="['/order-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterMongodbWithDtoPaginationApp.orderHistory.home.createLabel">
            Create new Order History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="orderHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventDate"><span jhiTranslate="jhipsterMongodbWithDtoPaginationApp.orderHistory.eventDate">Event Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="newStatus"><span jhiTranslate="jhipsterMongodbWithDtoPaginationApp.orderHistory.newStatus">New Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="customerOrderId"><span jhiTranslate="jhipsterMongodbWithDtoPaginationApp.orderHistory.customerOrder">Customer Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderHistory of orderHistories ;trackBy: trackId">
                <td><a [routerLink]="['/order-history', orderHistory.id, 'view' ]">{{orderHistory.id}}</a></td>
                <td>{{orderHistory.eventDate | date:'medium'}}</td>
                <td jhiTranslate="{{'jhipsterMongodbWithDtoPaginationApp.OrderStatus.' + orderHistory.newStatus}}">{{orderHistory.newStatus}}</td>
                <td>
                    <div *ngIf="orderHistory.customerOrderId">
                        <a [routerLink]="['../customer-order', orderHistory.customerOrderId , 'view' ]" >{{orderHistory.customerOrderId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/order-history', orderHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order-history', orderHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-history/'+ orderHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="orderHistories && orderHistories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
