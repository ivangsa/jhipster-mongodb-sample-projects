<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterMongodbEmbeddedApp.orderHistory.home.title">Order Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order-history" [routerLink]="['/order-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterMongodbEmbeddedApp.orderHistory.home.createLabel">
            Create new Order History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="orderHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.orderHistory.eventDate">Event Date</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.orderHistory.newStatus">New Status</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.orderHistory.customerOrder">Customer Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderHistory of orderHistories ;trackBy: trackId">
                <td><a [routerLink]="['/order-history', orderHistory.id, 'view' ]">{{orderHistory.id}}</a></td>
                <td>{{orderHistory.eventDate | date:'medium'}}</td>
                <td jhiTranslate="{{'jhipsterMongodbEmbeddedApp.OrderStatus.' + orderHistory.newStatus}}">{{orderHistory.newStatus}}</td>
                <td>
                    <div *ngIf="orderHistory.customerOrder">
                        <a [routerLink]="['../customer-order', orderHistory.customerOrder?.id, 'view' ]" >{{orderHistory.customerOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/order-history', orderHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order-history', orderHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-history/'+ orderHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
