<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.home.title">Customer Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-order" [routerLink]="['/customer-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.home.createLabel">
            Create new Customer Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="customerOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.date">Date</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.status">Status</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.paymentDetails">Payment Details</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.shippingDetails">Shipping Details</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.customer">Customer</span></th>
            <th><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.orderedItems">Ordered Items</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerOrder of customerOrders ;trackBy: trackId">
                <td><a [routerLink]="['/customer-order', customerOrder.id, 'view' ]">{{customerOrder.id}}</a></td>
                <td>{{customerOrder.date | date:'medium'}}</td>
                <td jhiTranslate="{{'jhipsterMongodbEmbeddedApp.OrderStatus.' + customerOrder.status}}">{{customerOrder.status}}</td>
                <td> TODO /embedded/ </td>
                <td> TODO /embedded/ </td>
                <td>
                    <div *ngIf="customerOrder.customer">
                        <a [routerLink]="['../customer', customerOrder.customer?.id, 'view' ]" >{{customerOrder.customer?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let orderedItems of customerOrder.orderedItems; let last = last">
                            <a class="form-control-static" [routerLink]="['../ordered-item', orderedItems?.id, 'view' ]">{{orderedItems.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/customer-order', customerOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer-order', customerOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-order/'+ customerOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
