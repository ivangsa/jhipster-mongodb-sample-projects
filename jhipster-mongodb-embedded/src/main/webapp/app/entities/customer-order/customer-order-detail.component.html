<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerOrder">
            <h2><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.detail.title">Customer Order</span> {{customerOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.date">Date</span></dt>
                <dd>
                    <span>{{customerOrder.date}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterMongodbEmbeddedApp.OrderStatus.' + customerOrder.status}}">{{customerOrder.status}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.paymentDetails">Payment Details</span></dt>
                <dd>
                    <span>{{customerOrder.paymentDetails}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.shippingDetails">Shipping Details</span></dt>
                <dd>
                    <span>{{customerOrder.shippingDetails}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="customerOrder.customer">
                        <a [routerLink]="['/customer', customerOrder.customer?.id, 'view']">{{customerOrder.customer?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterMongodbEmbeddedApp.customerOrder.orderedItems">Ordered Items</span></dt>
                <dd>
                    <span *ngFor="let orderedItems of customerOrder.orderedItems; let last = last">
                        <a [routerLink]="['/ordered-item', orderedItems?.id, 'view' ]">{{orderedItems.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-order', customerOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
